<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{messages.title}"></h1> <!--Thymeleaf課題-->
    <h2 th:text="#{messages.outputmessage}"></h2> <!--値を入力してください-->
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input(previous=${val})}">入力画面へ戻る</a>
</body>
</html>
